instruction: >
  You are a senior C++ developer. Given a C++ source file, generate unit tests using Google Test framework.

  - Do not include integration or system tests.
  - Only include function-level unit tests.
  - Avoid duplicating test cases.
  - Add necessary includes like gtest/gtest.h.
  - Use mocks where needed.
  - Put tests inside TEST() blocks.
  - Output only the test file content, no extra explanation.
